<form class="well" (submit)="addUser($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Email...">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password...">
        <input type="submit" value="addUser" />    
      </div>  
</form>
<div class="user-list">
    <table class="table">
        <tr>
            <th>User Email</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
        </tr>
    </table>
</div>
